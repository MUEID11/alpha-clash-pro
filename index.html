<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--custom css-->
    <link rel="stylesheet" href="styles/style.css" />
    <!--daisiUI and tailwind-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!--home section-->
      <section
        id="home-screen"
        class="home min-h-screen text-white flex flex-col items-center justify-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-extrabold font-anton uppercase">
            Alpha Clash Pro
          </h1>
          <p class="text-xl">Unleash Your keyboard Kun g Fu</p>
          <button id="" class="btn play-btn bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <!--playground container-->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20">
          <!--screen-->
          <div>
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] border-slate-700 bg-[#FFFFFFB3] rounded-2xl"
            >
              <div class="flex justify-center">
                <p class="bg-black p-4 text-white rounded-b-xl">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p
                  id="current-alphabet"
                  class="uppercase text-9xl font-extrabold"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!--keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!--keyboard end-->
          <!--life score-->
          <div class="flex justify-between w-1/2">
            <button
              class="btn rounded-full bg-purple-400 text-white px-4 svg border-none"
            >
              Life
              <img src="./images/heart-svgrepo-com.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!--display score-->
            <button
              class="btn rounded-full bg-purple-700 text-white px-4 svg border-none"
            >
              Score
              <img src="./images/dollar-svgrepo-com.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!--final scored start-->
      <section
        id="final-score"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-6 rounded-xl"
        >
          <h4 class="font-extrabold text-2xl">❌Game Over❌</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="your-score">0</span>
          </h1>
          <button id="" class="btn play-btn">Play Again</button>
          <p>Practice makes perfect</p>
        </div>
      </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alphacrash.js"></script>
  </body>
</html>
